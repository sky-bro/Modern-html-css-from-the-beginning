<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    body {
      background-color: #f4f4f4;
    }
    h1 {
      /* Color name */
      color: coral;
    }
    h2 {
      /* RGB Color */
      color: rgb(255, 0, 0);
    }
    h3 {
      /* Hexidecimal Color */
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>Head One</h1>
  <h2>Head Two</h2>
  <h3>Head Three</h3>
</body>
</html>
